<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="https://rawgit.com/systemjs/systemjs/master/dist/system.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const { DOMLiner } = await SystemJS.import("../lib/index.js");
            content.appendChild(
                DOMLiner.element("p", null, [
                    "This is made by ",
                    DOMLiner.element("strong", null, "DOMLiner")
                ]))
            content.appendChild(
                DOMLiner.element("p", null, [
                    "DOMLiner is available on ",
                    DOMLiner.element("a", { href: "https://github.com/SaschaNaz/DOMLiner" }, "GitHub")
                ]))
        });
    </script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content"></div>
</body>
</html>
